<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取り組み詳細 - 実行バンドプロジェクト</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-r from-blue-100 to-indigo-100">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 shadow-lg fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">実行バンドプロジェクト</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html#home" class="hover:text-blue-200 transition duration-300">ホーム</a></li>
                    <li><a href="index.html#declare" class="hover:text-blue-200 transition duration-300">目標宣言</a></li>
                    <li><a href="activities.html" class="hover:text-blue-200 transition duration-300">取り組み一覧</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow mt-16 container mx-auto mt-8 p-4">
        <div id="activity-details" class="bg-white rounded-lg shadow-md p-6">
            <!-- 活動の詳細がここに動的に追加されます -->
        </div>
        <div class="mt-8">
            <h3 class="text-2xl font-bold mb-4 text-indigo-800 text-center">日記</h3>
            <div id="diary-entries" class="space-y-4">
                <!-- 日記のエントリーがここに動的に追加されます -->
            </div>
            <form id="diary-form" class="mt-4 max-w-md mx-auto">
                <textarea id="diary-entry" rows="4" class="w-full p-2 border rounded" placeholder="今日の取り組みを記録しましょう..."></textarea>
                <button type="submit" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">記録を追加</button>
            </form>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <h3 class="text-xl font-semibold mb-2">コンタクト情報</h3>
            <p>Eメール: info@executionband.com</p>
            <p>電話: 03-1234-5678</p>
            <p>住所: 〒100-0001 東京都千代田区千代田1-1</p>
            <p class="mt-4">&copy; 2024 実行バンドプロジェクト. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
